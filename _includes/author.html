  <div class="row text-center">
    <div class="col-lg-8 col-lg-offset-2">
      <h1>Posts by {{ site.data.authors[include.author].name }}</h1>
      <p class="desc">
        {{ site.data.authors[include.author].name }}
        is also on
        <a href="https://twitter.com/{{ site.data.authors[include.author].twitter }}">Twitter</a>
        and
        <a href="https://twitter.com/{{ site.data.authors[include.author].github }}">GitHub</a>
      </p>
    </div>
  </div>

{% for post in site.posts %}
  {% if post.author == include.author %}
    {% include post_summary.html post=post %}
  {% endif %}
{% endfor %}
