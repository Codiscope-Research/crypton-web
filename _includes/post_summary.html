<div class="row post">
  <div class="col-lg-8 col-lg-offset-2">
    <div class="title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </div>

    <div class="meta">
      <span class="date">{{ post.date | date: "%B %-d, %Y" }}</span>
      by
      <span class="author">
        <a href="/blog/authors/{{ post.author }}.html">{{ site.data.authors[post.author].name }}</a>
      </span>
    </div>

    <div class="entry">
      {{ post.content | strip_html | truncatewords: 100 }}
    </div>

    <a class="more" href="{{ post.url }}">Read more &rarr;</a>
  </div>
</div>
