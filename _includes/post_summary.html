<div class="row post">
  <div class="col-lg-8 col-md-8 col-sm-8 col-lg-offset-2 col-md-offset-2 col-sm-offset-2">
    <div class="title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </div>

    <div class="meta">
      <span class="date">{{ post.date | date: "%B %-d, %Y" }}</span>
      by
      <span class="author">
        <a href="https://twitter.com/{{ site.data.authors[post.author].twitter }}" target="_blank">{{ site.data.authors[post.author].name }}</a>
      </span>
    </div>

    <p class="entry">
      {{ post.content | strip_html | truncatewords: 50 }}
    </p>

    <a class="more" href="{{ post.url }}">Read more &rarr;</a>
  </div>
</div>
