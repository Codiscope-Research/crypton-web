<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/blog/feed.xml">
<div class="container">
{% for post in site.posts %}
  {% if post.categories contains 'blog' %}
    {% include post_summary.html post=post %}
  {% endif %}
{% endfor %}
</div>
